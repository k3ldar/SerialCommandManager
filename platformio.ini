; PlatformIO Project Configuration File

[platformio]
default_envs = native

; Native environment for unit testing (runs on your PC)
[env:native]
platform = native
test_framework = googletest
build_flags = 
    -std=c++14
    -DUNIT_TEST
    -DARDUINO=100
lib_deps =
    fabiobatsilva/ArduinoFake @ ^0.4.0
test_build_src = yes

; Arduino Uno environment (for building actual firmware)
[env:uno]
platform = atmelavr
board = uno
framework = arduino

; Arduino Mega environment
[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino

; ESP32 environment
[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino